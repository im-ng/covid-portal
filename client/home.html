<!DOCTYPE html>
<html>

<head>
  <title>Profile Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
  <script src="main.js"></script>
  <script src="https://js.zohostatic.com/catalystclient/1.0.0/catalystWebSDK.js"></script>
  <script>
    var cred = new catalystCredential();
    cred.loadFromJSON({
      project_Id: 2701000000003009, //Replace this value with your project ID
      zaid: 10027686030 //Replace this value with your ZAID
    });
    catalyst.initApp(cred, {});
  </script>
</head>

<body onload="checkAuthorized()">
  <div>
    <h1 style="text-align:center">Covid Portal</h1>
    <p class="title" id="fname"></p>
    <p class="title" id="lname"></p>
    <p><button onclick="logout()">Logout</button></p>
  </div>
  <div class="card">
    <table id="table" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">City</th>
          <th scope="col" data-sortable="true" data-sort-order="desc">Count</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="modalTable" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Affected Members</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table id="table2">
            <thead>
              <tr>
                <th data-field="fName">First Name</th>
                <th data-field="lName">Last Name</th>
                <th data-field="lName">City</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
